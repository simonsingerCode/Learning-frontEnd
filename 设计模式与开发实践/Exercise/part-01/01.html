<script>

  // 鸭子思想代码
  var duck = {
    duckSinging(){
      console.log('嘎嘎嘎...');
    }
  };

  var chicken = {
    duckSinging(){
      console.log('嘎嘎嘎...');
    }
  }

  var choir = [];
  var joinChoir = function(animal){
    if(animal && typeof animal.duckSinging === 'function'){
      choir.push(animal);
      console.log('恭喜加入合唱团');
      console.log('合唱团的成员数量：' + choir.length);
    }
  };

  joinChoir(duck);
  joinChoir(chicken);


  // JS中多态的简单代码
  var makeSound = function(animal){
    if(animal instanceof Duck){
      console.log('嘎嘎嘎...');
    }else if(animal instanceof Chicken){
      console.log('咯咯咯...');
    }
  };

  var Duck = function(){};
  var Chicken = function(){};

  makeSound(new Duck());
  makeSound(new Chicken());
</script>
