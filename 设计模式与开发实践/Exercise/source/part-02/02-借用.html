<script>
  var A = function(name){
    this.name = name;
  };
  var B = function(){
    A.apply(this, arguments);
  };

  B.prototype.getName = function(){
    return this.name;
  };

  var b = new B('seven');
  console.log(b.getName());

  console.log(a.length);
  console.log(a[0]);
  console.log(a);

  var func = function(){};
  Array.prototype.push.call(func, 'first');
  console.log(func);
